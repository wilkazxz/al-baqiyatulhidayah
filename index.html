<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Al-Baqiyatul Hidayah | PSB</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden; /* Menghindari scroll horizontal */
    }

    h1, h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 100%;
      max-width: 200px;
      margin-bottom: 10px;
    }

    .price {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fbd78d;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .price span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .description {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #4169e1;
    }

    .terms {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .terms h2 {
      color: #4e73df;
      margin-bottom: 10px;
    }

    .terms ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .terms li {
      margin-bottom: 10px;
    }

    .terms .highlight {
      background-color: #fff5e6;
      padding: 10px;
      border-radius: 5px;
    }

    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #4e73df;
      outline: none;
    }

    .form-button {
      background-color: #4e73df;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-button:hover {
      background-color: #4169e1;
    }

    .whatsapp-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      z-index: 999;
    }

    .whatsapp-link svg {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }

    /* Scroll Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .section-reveal {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Container -->
  <div class="container">

    <!-- Header -->
    <div class="header fade-in section-reveal">
      <img src="https://via.placeholder.com/200x200.png?text=Logo+Pesantren " alt="Logo Al-Baqiyatul Hidayah">
      <h1>Pendaftaran Santri Baru</h1>
      <p>Pesantren Al-Baqiyatul Hidayah</p>
    </div>

    <!-- Price -->
    <div class="price fade-in section-reveal">
      <span>Hanya Rp250.000</span>
    </div>

    <!-- Description -->
    <div class="description fade-in section-reveal">
      <p>Bergabunglah sebagai santri di Al-Baqiyatul Hidayah dan mulai belajar hari ini!</p>
    </div>

    <!-- Button -->
    <div class="button fade-in section-reveal">
